<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<link rel="stylesheet" href="clock.css">
<body>
		<div class="clock">
			
				<div id="clockFace" >		

					<div class="hand hourHand">
						<small class="dot">H</small>
					</div>
					<div class="hand minutesHand">
						<small class="dot">M</small>
					</div>
					<div class="hand secondsHand">
						<small class="dot">S</small>
					</div>		
					
					<canvas id="canvas" id="canvas" width="400" height="400" z-index: -950;></canvas>
				</div>		
		</div>

		<p id="time"></p>
		<audio src="clock-ticking-2.mp3" id="sound" autoplay="true" loop="true"></audio>
</body>
	<script type="text/javascript" src="clock.js"></script>
</html>
