<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="variables.css">
<head>
	<title>Slider</title>
</head>
    <body>    	
    	<div class="controls" name="myTemplate">    
        
            <label for="spacing" id="spacingLabel">Spacing :</label>    
            <input id="spacing" type="range" name="spacing" min="9" max="200" value="10" data-sizing="px"> 		
            	

            <label for="blur" id="blurLabel">Blur :</label>	
            <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
        	
        
            <label for="base">Base Color</label>
            <input id="base" type="color" name="base" value="#2D32DA">
        
            <br/>

            <output id="spacingOutput">9</output>
            <output id="blurOutput">5</output> 
        
        </div>
      
            <hr top="100">
        <img src="pexels-photo-297755.jpeg" height="400" width="800">

    </body>
        <script type="text/javascript" src="variables.js"></script>
</html>
